<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Href Attributes</title>
    <style>
      a[href]:after {
        /*could also be just a:after */
        content: " website (http://www.google.com)";
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <span>Please visit this</span><a href="http://www.google.com"></a>
      <span>for more information</span>
    </div>
  </body>
</html>
